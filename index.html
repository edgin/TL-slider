<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline slider</title>
</head>

<body>
  <header>
    <h1>Horizontal Timeline Slider</h1>
    <p>BCG BrightHouse</p>
    <button class="theme-toggle">Switch Theme</button>
  </header>
  <section>
    <div class="tl-slider__slider-wrapper theme-yellow">
      <div class="tl-slider__slider-container" aria-label="Timeline slider">
        <div class="tl-slider__slider"></div> <!-- JS will fill this -->
        <button class="tl-slider__slide-prev" aria-label="Previous slide"> <img src="assets/img/tl_slide_arrow.png"
            alt=""></button>
        <button class="tl-slider__slide-next" aria-label="Next slide"> <img src="assets/img/tl_slide_arrow.png"
            alt=""></button>
        <div class="tl-slider__timeline-wrapper">
          <div class="tl-slider__timeline-scroll">
            <div class="tl-slider__timeline">

              <div class="tl-slider__progress"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="/src/main.js"></script>

</body>

</html>
